name: CI pipeline for S3-apps

# Controls when the action will run.
on:
  # Triggers the workflow on push events only for the main branch
  push:
    branches:
    - main

  # Triggers the workflow on closed pull request events only for the main branch
  pull_request:
    branches: [main]
    types: [closed]

  # Allows to run the workflow manually from the Actions tab
  workflow_dispatch:

# This workflow is made up of one job that calls the reusable workflow in graasp-deploy
jobs:
  graasp-deploy-s3-apps-workflow:
    # Replace by repository name
    name: CI caller template
    uses: graasp/graasp-deploy/.github/workflows/cintegration-s3-apps.yml@main
    # Replace input build-folder or version if needed
    with:
      build-folder: 'build'
      version: 'latest'
    # Insert required secrets based on repository with the following format: ${{ secrets.SECRET_NAME }}
    secrets:
      aws-access-key-id:
      aws-secret-access-key:
      aws-region:
      aws-s3-bucket-name:
      cloudfront-distribution-id:
      app-id:
      graasp-domain:
